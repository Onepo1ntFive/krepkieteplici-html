<div class="b-cart">
    <div class="cart__clear">
        <span>
            Очистить корзину
            <ins>
                <img src="./img/icon-basket.svg" alt="">
                <img class="cart__hat" src="./img/icon-basket-separ.svg" alt="">
            </ins>
        </span>
    </div>
    <div class="cart__items">
        <div class="cart__item">
            <picture class="cart__pic">
                <source srcset='./img/catalog-pic.webp' type='image/webp'>
                <source srcset='./img/catalog-pic.png' type='image/png'>
                <img src='./img/catalog-pic.png' alt=''>
            </picture>
            <div class="cart__inner">
                <div class="cart__content">
                    <div class="cart__item-title">Артикул</div>
                    <div class="cart__title"><a target="_blank" href="#">Теплица Урожайная ЭКОНОМ</a></div>
                    <ul class="cart__specs">
                        <li><span>Размер теплицы:</span> 3 x 4 метров</li>
                        <li><span>Сборка:</span> да</li>
                    </ul>
                </div>
                <div class="cart__price">
                    <div class="cart__item-title">Цена</div> 18 000 <span class="b-ruble-font">Р</span>
                </div>
                <div class="cart__count">
                    <div class="cart__item-title">Количество</div>
                    <div class="b-count">
                        <span class="count__minus js-count-input-minus"></span>
                        <input class="js-count-input" type="text" value="1" maxlength="3" pattern="[0-9]{1,5}" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
                        <span class="count__plus js-count-input-plus"></span>
                    </div>
                </div>
                <div class="cart__price cart__price--cost">
                    <div class="cart__item-title"> Цена</div> 18 000 <span class="b-ruble-font">Р</span>
                </div>
            </div>
            <div class="cart__delete"><span><img src="./img/cross.svg" alt=""></span></div>
        </div>
        <div class="cart__item">
            <picture class="cart__pic">
                <source srcset='./img/catalog-pic.webp' type='image/webp'>
                <source srcset='./img/catalog-pic.png' type='image/png'>
                <img src='./img/catalog-pic.png' alt=''>
            </picture>
            <div class="cart__inner">
                <div class="cart__content">
                    <div class="cart__item-title">Артикул</div>
                    <div class="cart__title"><a target="_blank" href="#">Теплица Урожайная ЭКОНОМ</a></div>
                    <ul class="cart__specs">
                        <li><span>Размер теплицы:</span> 3 x 4 метров</li>
                        <li><span>Сборка:</span> да</li>
                    </ul>
                </div>
                <div class="cart__price">
                    <div class="cart__item-title">Цена</div> 18 000 <span class="b-ruble-font">Р</span>
                </div>
                <div class="cart__count">
                    <div class="cart__item-title">Количество</div>
                    <div class="b-count">
                        <span class="count__minus js-count-input-minus"></span>
                        <input class="js-count-input" type="text" value="1" maxlength="3" pattern="[0-9]{1,5}" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
                        <span class="count__plus js-count-input-plus"></span>
                    </div>
                </div>
                <div class="cart__price cart__price--cost">
                    <div class="cart__item-title"> Цена</div> 18 000 <span class="b-ruble-font">Р</span>
                </div>
            </div>
            <div class="cart__delete"><span><img src="./img/cross.svg" alt=""></span></div>
        </div>
    </div>
    <div class="cart__resume">
        <div class="cart__back">
            <a href="#"><img src="./img/icon-arr-left.svg" alt=""> Назад к покупкам</a>
        </div>
        <div class="cart__total">
            Итого: <span>36 000 <ins class="b-ruble-font">Р</ins></span>
        </div>
    </div>
</div>
