<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крепкие теплицы - каталог списковая</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="l-wrap">
        //= template/_header.html

        <section class="l-content"> 
            <div class="content__wrap">
                <h1>Теплицы из поликарбоната</h1>
                <div class="b-minifilter">
                    <a href="#">Для огурцов <ins>(5)</ins></a>
                    <a href="#">Название тега <ins>(44)</ins></a>
                    <a href="#">Очень длинное название тега <ins>(3)</ins></a>
                </div>
                <div class="b-catalog-wrap">
                    <div class="catalog-wrap__filter">
                        фильтер
                    </div>
                    <div class="catalog-wrap__catalog">
                        <div class="b-catalog-list">
                            <div class="catalog-list__items">
                                <div class="catalog-list__item">
                                    <picture class="catalog-list__pic">
                                        <source srcset='./img/catalog-pic.webp' type='image/webp'>
                                        <source srcset='./img/catalog-pic.png' type='image/png'>
                                        <img src='./img/catalog-pic.png' alt=''>
                                    </picture>
                                    <div class="catalog-list__title">
                                        <a href="#">Теплица Урожайная ЭКОНОМ</a>
                                    </div>
                                    <ul class="catalog-list__specs">
                                        <li>Шаг между дугами: 65 см</li>
                                        <li>Каркас: 40 x 20 мм</li>
                                        <li>Нагрузка: до 150 кг/м<sup>2</sup></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        //= template/_footer.html
    </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
