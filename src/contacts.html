<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/main.css">

<body>

                        <picture>

                        </picture>
                    </div>
                </div>

                //= template/contacts-map.html

            </div>

        //= template/_footer.html
